<html ng-app="sliderApp">
<head>

  <meta http-equiv= "content type" content = "text/html charset= utf-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
  <link rel="stylesheet" type="text/css" href="tree.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
  <script src="http://code.angularjs.org/1.2.9/angular-animate.min.js"></script>
  <script type="text/javascript"></script>
  <script src="controller/controller.js"></script>

  <title>Tree Services</title>
</head>
<body ng-controller="SliderController">
  <div class="containter">
  <nav class="nav">
    <ul class="navbar-nav">      
        <li ng-class="navClass('home')"><a href='#' ng-click="Home()">Home</a></li>
        <li ng-class="navClass('about')"><a href='#' ng-click="About()">About Us</a></li>
        <li ng-class="navClass('contact')"><a href='#' ng-click="Contact()">Contact Us</a></li>
    </ul>=
  </nav>
  <slider images="images" />

<div class="slider">
  <div class="slide" ng-repeat="image in images" ng-show="image.visible">
    <img ng-src="images/{{image.src}}" />
  </div>
  <div class="arrows">
    <a href="#" ng-click="prev()">
      <img src="images/left-arrow.png" />
    </a>
    <a href="#" ng-click="next()">
      <img src="images/right-arrow.png" />
    </a>
  </div>
</div>
</div>
</body>
<html>
